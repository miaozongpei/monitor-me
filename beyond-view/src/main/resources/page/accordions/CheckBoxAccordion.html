<div class="panel-group accordion">
#foreach($item in $items)
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <label>
                    <input type="checkbox" name="${name}" class="colored-primary" checked="checked" value="${item.title}">
                    <span class="text"></span>
                </label>
                <a class="accordion-toggle themeprimary" data-toggle="collapse" data-parent="#accordions" href="#collapseOnes-${item.id}">
                    <i class="fa-fw fa fa-tasks"></i>${item.title}
                </a>
            </h4>
        </div>
        <div id="collapseOnes-${item.id}" class="panel-collapse collapse">
            <div class="panel-body border-red">
                <span>${item.bodyTxt}</span>
            </div>
        </div>
    </div>
#end
</div>
