<div class="widget collapsed">
    <div class="widget-header ${headColor} #if($headBottom) bordered-bottom bordered-themeprimary#end">
    #if($warning)
        <a class="wave in warning" id="warning-${headTitle}" href="#"></a>
    #end
    #if("$widgetIcon"!="")
       <i class="widget-icon fa $widgetIcon"></i>
    #end
        <span class="widget-caption">
            <label>
                <input type="checkbox" name="${name}" class="colored-blue" checked="checked" value="${text}">
                <span class="text">${headTitle}</span>
            </label>
        </span>
        <div class="widget-buttons">
    #if($maximize)
            <a href="#" data-toggle="maximize">
                <i class="fa fa-expand"></i>
            </a>
    #end
    #if($collapse)
            <a href="#" data-toggle="collapse">
                <i class="fa fa-minus"></i>
            </a>
    #end
    #if($dispose)
            <a href="#" data-toggle="dispose">
                <i class="fa fa-times"></i>
            </a>
    #end
        </div>
    </div>
    <div class="widget-body">
        ${htmlBody}
    </div>
</div>
<script>
    function widget_warning(host,is_warning) {
        //alert(is_warning);
        if (is_warning){
            $("[id='warning-"+host+"']").attr("class","wave in warning");;
        }else{
            $("[id='warning-"+host+"']").attr("class","");;
        }
    }
</script>
