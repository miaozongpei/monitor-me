<div class="widget">
    <div class="widget-header ${headColor} #if($headBottom) bordered-bottom bordered-themeprimary#end">
    #if($warning)
        <a class="wave in warning" id="warning-${id}" href="#"></a>
    #end
    #if("$widgetIcon"!="")
       <i class="widget-icon fa $widgetIcon"></i>
    #end
        <span class="widget-caption">${headTitle}</span>
        <div class="widget-buttons">
    #if($maximize)
            <a href="#" data-toggle="maximize">
                <i class="fa fa-expand"></i>
            </a>
    #end
    #if($collapse)
            <a href="#" data-toggle="collapse">
                <i class="fa fa-minus"></i>
            </a>
    #end
    #if($dispose)
            <a href="#" data-toggle="dispose">
                <i class="fa fa-times"></i>
            </a>
    #end
        </div>
    </div>

    <div class="widget-body">
        ${htmlBody}
    </div>
</div>
<script>
    function widget_warning(id,is_warning) {
        //alert(is_warning);
        if (is_warning){
            $("[id='warning-"+id+"']").attr("class","wave in warning");
        }else{
            $("[id='warning-"+id+"']").attr("class","");
        }
    }
</script>
