<div class="widget">
    <div class="widget-header ${headColor} #if($headBottom) bordered-bottom bordered-themeprimary#end">
    #if($warning)
        <a class="wave in warning" id="warning-${headTitle}" href="#"></a>
    #end
    #if("$widgetIcon"!="")
       <i class="widget-icon fa $widgetIcon"></i>
    #end
        <span class="widget-caption">${headTitle}</span>
        <div class="widget-buttons">
    #if($maximize)
            <a href="#" data-toggle="maximize">
                <i class="fa fa-expand"></i>
            </a>
    #end
    #if($collapse)
            <a href="#" data-toggle="collapse">
                <i class="fa fa-minus"></i>
            </a>
    #end
    #if($dispose)
            <a href="#" data-toggle="dispose">
                <i class="fa fa-times"></i>
            </a>
    #end
        </div>
    </div>

    <div class="widget-body">
        <form role="form">
            ${htmlBody}
            <button type="button" class="btn btn-primary" onclick="formConfirm()">Submit</button>
            <button type="reset" class="btn">Default</button>
        </form>
    </div>
</div>
<script>
    function widget_warning(host,is_warning) {
        //alert(is_warning);
        if (is_warning){
            $("[id='warning-"+host+"']").attr("class","wave in warning");;
        }else{
            $("[id='warning-"+host+"']").attr("class","");;
        }
    }
    function formConfirm(){
        bootbox.confirm("Are you sure?", function (result) {
            if (result) {
                alert(1)
            }else{
                alert(0)
            }
        });
    }

</script>
