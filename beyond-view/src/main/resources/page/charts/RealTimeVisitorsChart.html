<div id="visitors-chart-${elementId}" class="chart"></div>
<div id="visitors-chart-overview-${elementId}" class="chart chart-sm"></div>
<script src="assets/js/beyond.min.js"></script>
<script src="assets/js/charts/mychart/myflot-init.js"></script>
<script>
    function geRealTimeDataByMinute() {
        var _datas;
        $.ajax({
            type : "GET",
            url : "real_time/dataByMinute",
            dataType: "json",
            async : false,
            success : function(data){
                _datas=data;
            }
        });
        return _datas;
    }
    setTimeout(function () {
        new RealTimeVisitorsChart('${elementId}','${color}').init(geRealTimeDataByMinute())
    },2000);
    setInterval(function () {
        new RealTimeVisitorsChart('${elementId}','${color}').init(geRealTimeDataByMinute())
    },60*1000);
</script>
