<div id="realtime-${id}" class="chart chart-lg"></div>
<script src="assets/js/beyond.min.js"></script>
<script src="assets/js/charts/mychart/myflot-init.js"></script>
<script>
    var realtime_interval_id=setInterval(function () {
        var joinData={
        #foreach($data in ${ajax.datas.entrySet()})
        '${data.key}':${data.value},
        #end
        }
        $.ajax({
            type : "GET",
            url : "${ajax.url}",
            dataType: "json",
            data: joinData,
            async : false,
            success : function(data){
                new RealTimeLineChart('${id}','${color}').init(data);
                var is_warning=(data[0][1]<=0)
                widget_warning(joinData.server_host,is_warning);
            }
        });
    },2000);
</script>
