<div id="realtime-${id}" class="chart chart-lg"></div>
<script src="assets/js/beyond.min.js"></script>
<script src="assets/js/charts/mychart/myflot-init.js"></script>
<script>
    function geRealTimeData${id}() {
        var _datas;
        $.ajax({
            type : "GET",
            url : "${ajax.url}",
            dataType: "json",
            data: {
            #foreach($data in ${ajax.datas.entrySet()})
                '${data.key}':${data.value},
            #end
            },
            async : false,
            success : function(data){
                _datas=data;
            }
        });
        return _datas;
    }
    setInterval(function () {
        new RealTimeLineChart('${id}','${color}').init(geRealTimeData${id}())
        },2000);
</script>
