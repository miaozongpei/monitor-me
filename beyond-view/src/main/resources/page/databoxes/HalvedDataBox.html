<div class="databox databox-lg databox-halved radius-bordered databox-shadowed databox-vertical">
    <<div class="databox-top ${topColor}">
        <div class="databox-icon padding-top-10">
            <i class="fa ${topIcon}"></i>
        </div>
    </div>
    <div class="databox-bottom bg-white no-padding">
        <div class="databox-row text-align-center">
            <div class="databox-cell cell-12 bordered-right bordered-platinum padding-5">
                <span class="databox-number lightcarbon">${num}</span>
                <span class="databox-header lightcarbon">${text}</span>
            </div>
        </div>
    </div>
</div>
