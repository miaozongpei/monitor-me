<div class="tabbable tabs-below">

    <div class="tab-content tabs-flat">
#foreach($tabPane in $tabPanes)
        <div id="tab${tabPane.id}" class="tab-pane#if($tabPane.active) in active#end">
        </div>
#end
    </div>
    <ul class="nav nav-tabs">
        #foreach($tabPane in $tabPanes)
        <li #if($tabPane.active)class="active"#end>
            <a data-toggle="tab" href="#tab${tabPane.id}" onclick="to_tab${id}('${tabPane.id}','${tabPane.type}')">${tabPane.title}</a>
        </li>
        #end
    </ul>
</div>
<script>

    function to_tab${id}(id,tabPane_type) {
        $.ajax({
            type : "GET",
            url : '${ajax.url}',
            dataType: "json",
            data: {
                #foreach($data in ${ajax.datas.entrySet()})
                '${data.key}':${data.value},
                #end
                'tabPane_type':tabPane_type
            },
            async : false,
            success : function(data){
               $("#tab"+id).html(data.html);
            }
        });
    }
#foreach($tabPane in $tabPanes)
    #if($tabPane.active)
    to_tab${id}('${tabPane.id}','${tabPane.type}');
    #end
#end
</script>
