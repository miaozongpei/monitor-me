<link rel="stylesheet" href="assets/css/comboselect/combo.select.css">
<div class="dowebok">
    <select name="${name}" id="${name}">
        #foreach($option in $options)
        <option value="${option.value}"  #if(${option.selected})selected#end>${option.label}</option>
        #end
    </select>
</div>
<script src="assets/js/comboselect/jquery.combo.select.js"></script>
<script>
    $(function() {
        $('select').comboSelect();
        $('#${name}').change(${bindOnchangeFunction});
    });

</script>
